# ----------------------------------------
# DB PROPERTIES
# ----------------------------------------
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:/neocloud4j/localDb/testproject;DB_CLOSE_ON_EXIT=FALSE;FILE_LOCK=NO;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.tomcat.initial-size=15
spring.datasource.tomcat.max-wait=30000
spring.datasource.tomcat.max-active=25
spring.datasource.tomcat.default-auto-commit=false

spring.jpa.show-sql=false
spring.jpa.database=h2
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.default_schema=
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false


neocloud4j.application.remote.import.temp.dir=/neocloud4j/logs
neocloud4j.illustrations.root.folder=file:/neocloud4j/thumbnails/
neocloud4j.application.default.container=/application
neocloud4j.application.default.user.container=/application
neocloud4j.application.default.working.container=/application
neocloud4j.application.cors.allowed.url=http://testproject.int.nexitia.com;https://testproject.int.nexitia.com